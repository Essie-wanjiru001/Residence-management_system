<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Residence Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="residence.js" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body>
<h1>University Residence Management System</h1>
<div>
    <h2>Create Residence</h2>
    <label for="residenceType">Type:</label>
    <select id="residenceType">
        <option value="dorm">Dorm Room</option>
        <option value="apartment">Apartment</option>
    </select><br>

    <label for="residenceName">Name:</label>
    <input type="text" id="residenceName"><br>

    <label for="residenceAddress">Address:</label>
    <input type="text" id="residenceAddress"><br>

    <label for="additionalInfo">Square Footage / Number of Bedrooms:</label>
    <input type="number" id="additionalInfo"><br>

    <button onclick="createResidence()">Create Residence</button>
</div>

<div>
    <h2>Create Student</h2>
    <label for="studentName">Name:</label>
    <input type="text" id="studentName"><br>

    <label for="studentID">Student ID:</label>
    <input type="text" id="studentID"><br>

    <label for="studentGender">Gender:</label>
    <input type="text" id="studentGender"><br>

    <button onclick="createStudent()">Create Student</button>
</div>

<div>
    <h2>Assign Residence to Student</h2>
    <label for="studentNameForAssign">Student Name:</label>
    <input type="text" id="studentNameForAssign"><br>

    <label for="residenceNameForAssign">Residence Name:</label>
    <input type="text" id="residenceNameForAssign"><br>

    <button onclick="assignResidence()">Assign Residence</button>
</div>

<div>
    <h2>Create Maintenance Request</h2>
    <label for="maintenanceDescription">Description:</label>
    <input type="text" id="maintenanceDescription"><br>

    <label for="studentNameForRequest">Student Name:</label>
    <input type="text" id="studentNameForRequest"><br>

    <button onclick="createMaintenanceRequest()">Create Maintenance Request</button>
</div>

<div id="output"></div>
</body>
</html>
